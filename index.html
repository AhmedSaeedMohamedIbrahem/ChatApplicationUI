<!DOCTYPE html>
<html lang="en">
<head>
  <title>JavaScript Chat Application UI</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <link rel="stylesheet" href="chat.css">

  <style>

    </style>

</head>

<body>
  <div class="container">
<h1>Chat Application UI</h1>



<!-- Join -->
<div id="CreateAndJoinTheGroupDiv" style="display: block;">
    <div class="row">
        <div class="col-lg-6">
            <div class="form-group">
            <input type="text" class="form-control" id="GroupNameText" name="GroupNameText" placeholder="Group Name" />
            </div>
        </div>
    </div>


    <div class="row">
        <div class="col-lg-6">
            <div class="form-group">
            <input type="text" class="form-control" id="YourNameText" name="YourNameText" placeholder="Your Name" />
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">
        <input type="button" class="btn btn-success" value="Join" onClick="JoinTheGroupFunction();" />
        </div>


    </div>


</div>

<!-- Chat -->

<div id="ChatDiv" style="display: none;">

   
    <div class="row">
        <div class="form-group">
            <div  style="text-align: right;">

                <button id="logout-btn" class="btn btn-warning" onclick="logout();">Log Out</button>
            </div>
        </div>
    </div>

    <div class="row">


    <div class="chatblock" id="out">
    
        <div class="alert alert-info" style=" margin-right: 200px ;  ">
        <strong>Group Member:</strong> Hi!
        </div>

        <div>         
            <div class="alert alert-success" style=" margin-left: 200px ; ">
                <strong>Your Name:</strong> Hi! again!
            </div>
        </div>
        
        <div>         
            <div class="alert alert-success" style=" margin-left: 200px ; ">
                <strong>Your Name:</strong> Hi! again!
            </div>
        </div>
        <div>         
            <div class="alert alert-success" style=" margin-left: 200px ; ">
                <strong>Your Name:</strong> Hi! again!
            </div>
        </div>

        <div class="alert alert-info" style=" margin-right: 200px ;  ">
            <strong>Group Member:</strong> Hi!
            </div>
    </div>

        <div class="col-6">

    
    
        <div class="row">
        <div class="col-lg-12">

              
                <div class="chatbuttonIn">
                    <input type="text" class="chatinput" placeholder="Type Message ..." >
                    
                      <button class="btn btn-success chatbutton" type="button">Send</button>
                    
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-6">
                <div class="form-group" style="padding-top: 20px; width: 280px;">
                <div class="alert alert-warning">Registration closes in <span id="time">01:00</span> seconds !</div>
                </div>
            </div>
        </div>


          </div>
        </div>

    </div>
  </div>
  







  <script src="main.js"></script>
</body>

</html>
